proxy-providers:

  #全部节点
  All:
    type: http
    url: "https://api.v1.mk/sub?target=clash&url=https://sub.sslinks.co.in/api/v1/client/subscribe?token=4a94c27e37d4525addd8f67aabcdca86&list=true&udp=true"
    interval: 3600
    path: ./all.yaml
    health-check:
      enable: true
      interval: 600
      url: http://www.gstatic.com/generate_204

  #美国节点    
  US:
    type: http
    url: "https://api.v1.mk/sub?target=clash&url=https://sub.sslinks.co.in/api/v1/client/subscribe?token=4a94c27e37d4525addd8f67aabcdca86&list=true&udp=true&include=(?=.*(美|🇺🇲|US|(?i)States|American))"
