proxies:
            
proxy-groups:
  - name: Final
    type: select
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Final.png
    proxies:
      - 手动切换
      - 自动选择
      - DIRECT
      - 香港节点
      - 日本节点
      - 韩国节点
      - 美国节点
      - 台湾节点

  - name: 手动切换
    type: select
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Rocket.png
    proxies:
      - 自动选择
      - 香港节点
      - 日本节点
      - 韩国节点
      - 美国节点
      - 台湾节点
      - DIRECT

  - name: 自动选择
    type: url-test
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Auto.png
    use: 
       - All
    url: "http://www.gstatic.com/generate_204"
    interval: 300
    
  - name: Streaming
    type: select
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Game.png
    proxies:
      - 手动切换
      - 自动选择
      - DIRECT
      - 香港节点
      - 日本节点
      - 韩国节点
      - 美国节点
      - 台湾节点
      
  - name: StreamingSE
    type: select
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/bilibili_3.png
    proxies:
      - DIRECT
      - 自动选择
      - 手动切换
      - 香港节点
      - 韩国节点
      - 日本节点
      - 美国节点
      - 台湾节点   

  - name: 香港节点
    type: url-test
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Hong_Kong.png
    use:
      - HK
    url: "http://www.gstatic.com/generate_204"
    interval: 300

  - name: 日本节点
    type: url-test
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Japan.png
    use:
      - JP
    url: "http://www.gstatic.com/generate_204"
    interval: 300
      
  - name: 韩国节点
    type: url-test
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Korea.png
    use:
      - KR
    url: "http://www.gstatic.com/generate_204"
    interval: 300
      
  - name: 台湾节点
    type: url-test
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Taiwan.png
    use:
      - TW
    url: "http://www.gstatic.com/generate_204"
    interval: 300

  - name: 美国节点
    type: url-test
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/United_States.png
    use:
      - US
    url: "http://www.gstatic.com/generate_204"
    interval: 300

rule-providers:
        
  Unbreak:
    type: http
    behavior: classical
    url: "https://github.com/DivineEngine/Profiles/raw/master/Clash/RuleSet/Unbreak.yaml"
    interval: 86400
    
  Advertising:
    type: http
    behavior: classical
    url: "https://github.com/DivineEngine/Profiles/raw/master/Clash/RuleSet/Guard/Advertising.yaml"
    interval: 86400
    
  Hijacking:
    type: http
    behavior: classical
    url: "https://github.com/DivineEngine/Profiles/raw/master/Clash/RuleSet/Guard/Hijacking.yaml"
    interval: 86400
    
  Streaming:
    type: http
    behavior: classical
    url: "https://github.com/DivineEngine/Profiles/raw/master/Clash/RuleSet/StreamingMedia/Streaming.yaml"
    interval: 86400
    
  StreamingSE:
    type: http
    behavior: classical
    url: "https://github.com/DivineEngine/Profiles/raw/master/Clash/RuleSet/StreamingMedia/StreamingSE.yaml"
    interval: 86400
    
  Global:
    type: http
    behavior: classical
    url: "https://github.com/DivineEngine/Profiles/raw/master/Clash/RuleSet/Global.yaml"
    interval: 86400
    
  Apple:
    type: http
    behavior: classical
    url: "https://github.com/DivineEngine/Profiles/raw/master/Clash/RuleSet/Extra/Apple/Apple.yaml"
    interval: 86400
    
   China:
    type: http
    behavior: classical
    url: "https://github.com/DivineEngine/Profiles/raw/master/Clash/RuleSet/China.yaml"
    interval: 86400

rules:
  - RULE-SET,Unbreak,DIRECT
  - RULE-SET,Advertising,REJRCT
  - RULE-SET,Hijacking,REJRCT
  - RULE-SET,Streaming,Streaming
  - RULE-SET,StreamingSE,StreamingSE
  - RULE-SET,Global,手动切换
  - RULE-SET,Apple,DIRECT
  - RULE-SET,China,DIRECT
  - IP-CIDR,192.168.0.0/16,DIRECT
  - IP-CIDR,10.0.0.0/8,DIRECT
  - IP-CIDR,172.16.0.0/12,DIRECT
