proxy-providers:

  #全部节点
  All:
    type: http
    url: "https://api.v1.mk/sub?target=clash&url=https://sub.sslinks.co.in/api/v1/client/subscribe?token=4a94c27e37d4525addd8f67aabcdca86&list=true&udp=true"
